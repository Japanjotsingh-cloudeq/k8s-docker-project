apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: japanjotsuraj-ingress
  namespace: ingress-nginx 
  
 

spec:
  ingressClassName: nginx
  rules:
  - host: jpsingh.com
    http: 
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: jap-deployment
              port:
                number: 80
        - path: /hello/
          pathType: Prefix
          backend:
            service:
              name: nginx-service
              port:
                number: 80